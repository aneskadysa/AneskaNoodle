<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata dan link sumber eksternal -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aneska Noodle</title>

  <!-- CSS kustom untuk styling khusus -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts: Poppins lokal -->
  <link rel="stylesheet" href="fonts.css"> 

  <!--Bootstrap CSS untuk tata letak responsif dan komponen UI -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- ===================================== -->
<!-- Navbar: Navigasi utama di bagian atas -->
<!-- ===================================== -->
<nav class="navbar navbar-expand-lg custom-navbar px-4">
  <div class="container-fluid">
    <!-- Logo atau nama brand ditampilkan dengan ikon mie -->
    <a class="navbar-brand text-white fw-semibold" href="#">üçú Aneska Noodle</a>
  </div>
</nav>

<!-- ===================================================== -->
<!-- Header section: Judul bagian menu dengan background -->
<!-- ===================================================== -->
<header class="menu-header text-center py-5">
  <!-- Judul utama yang menampilkan "Menu Kami" -->
  <h1 class="text-red">Menu Kami</h1>
</header>

<!-- ======================================== -->
<!-- Menu Grid: Menampilkan daftar menu mie -->
<!-- ======================================== -->
<div class="container my-5">
  <!-- Menggunakan sistem grid Bootstrap dengan 1 kolom di mobile, 2 di tablet, 4 di desktop -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
    
    <!-- ============================================ -->
    <!-- Script JavaScript untuk generate isi menu -->
    <!-- ============================================ -->
    <script>
      // Data menu mie dalam bentuk array objek
      const noodles = [
        { id: 1, name: "Mie Pedas Mantap", price: "Rp. 25,000" },
        { id: 2, name: "Mie Ayam Special", price: "Rp. 22,000" },
        { id: 3, name: "Mie Goreng Nusantara", price: "Rp. 24,000" },
        { id: 4, name: "Mie Kari Ayam", price: "Rp. 23,000" },
        { id: 5, name: "Mie Tomyum", price: "Rp. 26,000" },
        { id: 6, name: "Mie Seafood", price: "Rp. 27,000" },
        { id: 7, name: "Mie Kuah Santan", price: "Rp. 24,000" },
        { id: 8, name: "Mie Sayur Sehat", price: "Rp. 20,000" }
      ];

      // Perulangan untuk menampilkan setiap item menu sebagai kartu
      noodles.forEach(menu => {
        document.write(`
          <div class="col">
            <div class="card h-100 shadow-sm border-0">
              <!-- Gambar mie, diklik akan menuju halaman detail berdasarkan ID -->
              <a href="detail.html?id=${menu.id}">
                <img src="img/mie${menu.id}.jpg" class="card-img-top" alt="${menu.name}">
              </a>
              <div class="card-body text-start">
                <!-- Nama dan harga menu mie -->
                <h5 class="card-title">${menu.name}</h5>
                <p class="price">${menu.price}</p>
              </div>
            </div>
          </div>
        `);
      });
    </script>
  </div>
</div>

<!-- ======================================== -->
<!-- Footer: Bagian bawah berisi informasi -->
<!-- ======================================== -->
<footer class="custom-footer text-white py-4 mt-5">
  <div class="container">
    <div class="row text-center text-md-start">
      
      <!-- ============================ -->
      <!-- Kolom 1: Logo dan slogan -->
      <!-- ============================ -->
      <div class="col-md-4 mb-4 mb-md-0 d-flex flex-column align-items-center align-items-md-start">
        <h4 class="fw-bold text-red">üçú Aneska Noodle</h4>
        <p class="text-red">Rasa Tradisional, Sentuhan Modern.</p>
      </div>

      <!-- ============================ -->
      <!-- Kolom 2: Alamat dan tombol kontak -->
      <!-- ============================ -->
      <div class="col-md-4 mb-4 mb-md-0">
        <h6 class="fw-bold text-red">ALAMAT</h6>
        <p class="mb-1 text-red">Jl. Rasa Gurih No. 8, Kel. Enak, Jakarta Selatan</p>
        <p class="text-red">DKI Jakarta, 12240</p>
        <!-- Tombol menuju WhatsApp -->
        <a href="https://wa.me/6281234567890" class="btn btn-sm btn-outline-red rounded-pill mt-1">Hubungi Kami</a>
      </div>

      <!-- ============================ -->
      <!-- Kolom 3: Sosial media -->
      <!-- ============================ -->
      <div class="col-md-4">
        <h6 class="fw-bold text-red">SOSIAL MEDIA</h6>
        <p class="text-red"><i class="bi bi-facebook"></i> @AneskaNoodle</p>
        <p class="text-red"><i class="bi bi-instagram"></i> @aneska.noodle</p>
        <p class="text-red"><i class="bi bi-twitter"></i> @AneskaOfficial</p>
      </div>
    </div>

    <!-- Copyright di bagian paling bawah -->
    <div class="text-center mt-4 small text-red">¬© 2025 Aneska Noodle</div>
  </div>
</footer>

<script>
  // Cek apakah browser support service worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // Daftarkan service worker
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('Service Worker terdaftar dengan scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker gagal terdaftar:', error);
        });
    });
  }
</script>


</body>
</html>
