<!-- JavaScript: Menampilkan data menu berdasarkan parameter ID -->

<script>
  // Mengambil parameter ID dari URL
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  // Data lengkap menu mie disimpan dalam objek berdasarkan ID
  const noodleDetails = {
    1: { name: "Mie Pedas Mantap", price: "Rp. 25,000", desc: "Mie super pedas dengan bumbu rahasia khas Aneska." },
    2: { name: "Mie Ayam Special", price: "Rp. 22,000", desc: "Mie ayam klasik dengan topping ayam melimpah." },
    3: { name: "Mie Goreng Nusantara", price: "Rp. 24,000", desc: "Mie goreng khas nusantara dengan cita rasa lokal." },
    4: { name: "Mie Kari Ayam", price: "Rp. 23,000", desc: "Mie kuah kari ayam dengan aroma rempah otentik." },
    5: { name: "Mie Tomyum", price: "Rp. 26,000", desc: "Mie kuah tomyum khas Thailand dengan rasa asam pedas." },
    6: { name: "Mie Seafood", price: "Rp. 27,000", desc: "Mie seafood dengan isian udang dan cumi segar." },
    7: { name: "Mie Kuah Santan", price: "Rp. 24,000", desc: "Mie kuah santan lembut dengan rasa gurih yang khas." },
    8: { name: "Mie Sayur Sehat", price: "Rp. 20,000", desc: "Mie sehat dengan campuran berbagai sayur segar." }
  };

  // Jika data ditemukan berdasarkan ID, tampilkan kontennya
  const data = noodleDetails[id];

  if (data) {
    document.getElementById("product-name").textContent = data.name;
    document.getElementById("product-price").textContent = data.price;
    document.getElementById("product-desc").textContent = data.desc;
    document.getElementById("product-img").src = `img/mie${id}.jpg`;
  } else {
    // Jika tidak ditemukan, tampilkan pesan error
    document.querySelector('.container').innerHTML = "<h3>Produk tidak ditemukan.</h3>";
  }
</script>
